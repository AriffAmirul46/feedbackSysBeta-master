<ion-content>
  <div class="login-container">
    <div class="login-box">
      <h1>Login</h1>
      <p>Sign in to continue.</p>

      <ion-item lines="none">
        <ion-label position="stacked">Email</ion-label>
        <ion-input type="email" [(ngModel)]="loginData.email" placeholder="Enter your email"></ion-input>
      </ion-item>

      <ion-item lines="none">
        <ion-label position="stacked">Password</ion-label>
        <ion-input type="password" [(ngModel)]="loginData.password" placeholder="Enter your password"></ion-input>
      </ion-item>

      <ion-button expand="block" class="login-button" (click)="loginUser()">
        LogIn
      </ion-button>

      <p class="register-text">
        Don't have an account? <a (click)="goToRegister()">Register here</a>
      </p>
    </div>
  </div>
</ion-content>
