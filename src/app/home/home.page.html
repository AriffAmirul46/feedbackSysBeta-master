<ion-header>
  <ion-toolbar>
    <ion-title>Home Page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="image-container">
    <img src="assets/images/chill_and_feel_cafe.jpg" alt="Chill & Feel Cafe" />
  </div>
</ion-content>

<!-- Footer with Feedback and Menu icons -->
<ion-footer>
  <ion-toolbar>
    <div class="footer-icons">
      <!-- Feedback Icon -->
      <ion-icon name="chatbubble-ellipses-outline" (click)="goToFeedback()"></ion-icon>
      <!-- Menu Icon that triggers the side menu -->
      <ion-icon name="menu-outline" (click)="openMenu()"></ion-icon>
    </div>
  </ion-toolbar>
</ion-footer>

<!-- Side Menu -->
<ion-menu side="end" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <!-- Profile Link (Dummy) -->
      <ion-item routerLink="/profile">
        <ion-label>Profile</ion-label>
      </ion-item>

      <!-- Profile Link (Dummy) -->
      <ion-item routerLink="/menu">
        <ion-label>Menu</ion-label>
      </ion-item>

      <!-- Profile Link (Dummy) -->
      <ion-item routerLink="/about">
        <ion-label>About</ion-label>
      </ion-item>

      <!-- Profile Link (Dummy) -->
      <ion-item routerLink="/contact">
        <ion-label>Contact Us</ion-label>
      </ion-item>

      <!-- Logout Functionality -->
      <ion-item (click)="logout()">
        <ion-label>Logout</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Router outlet where the page content goes -->
<ion-router-outlet id="main-content"></ion-router-outlet>
