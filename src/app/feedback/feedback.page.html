<ion-header>
  <ion-toolbar>
    <ion-title>Feedback</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Custom Star Rating System -->
  <ion-item>
    <ion-label>Rate us</ion-label>
    <div class="star-rating">
      <ion-icon name="star" [color]="rating >= 1 ? 'warning' : 'medium'" (click)="setRating(1)"></ion-icon>
      <ion-icon name="star" [color]="rating >= 2 ? 'warning' : 'medium'" (click)="setRating(2)"></ion-icon>
      <ion-icon name="star" [color]="rating >= 3 ? 'warning' : 'medium'" (click)="setRating(3)"></ion-icon>
      <ion-icon name="star" [color]="rating >= 4 ? 'warning' : 'medium'" (click)="setRating(4)"></ion-icon>
      <ion-icon name="star" [color]="rating >= 5 ? 'warning' : 'medium'" (click)="setRating(5)"></ion-icon>
    </div>
  </ion-item>

  <!-- Feedback Form -->
  <ion-item>
    <ion-label position="floating">Tell us about your experiences:</ion-label>
    <ion-textarea [(ngModel)]="feedbackText"></ion-textarea>
  </ion-item>

  <!-- Submit Button -->
  <ion-button expand="full" (click)="submitFeedback()">Submit</ion-button>

  <!-- Success Message -->
  <ion-text color="success" *ngIf="successMessage">{{ successMessage }}</ion-text>
</ion-content>

<style>
  .star-rating {
    display: flex;
    gap: 10px;
  }
</style>
